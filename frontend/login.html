<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Vaulture</title>
    <meta name="description" content="Log in to your Vaulture account" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">Vaulture</a>

        <nav class="nav">
          <a href="marketplace.html" class="nav-link">Marketplace</a>
          <a href="dashboard.html" class="nav-link">Dashboard</a>
          <a href="profile.html" class="nav-link">Profile</a>
        </nav>

        <div class="nav-actions">
          <!-- Login page shows signup option -->
          <div class="nav-actions-logged-out" id="navLoggedOut">
            <a href="signup.html" class="btn btn-primary">Sign up</a>
          </div>

          <!-- If somehow logged in, show avatar -->
          <div class="nav-actions-logged-in" id="navLoggedIn">
            <div class="user-dropdown">
              <div
                class="user-avatar"
                id="userAvatarBtn"
                onclick="toggleUserDropdown()"
              >
                <div class="avatar-circle" id="userAvatarCircle">
                  <span id="userInitials">U</span>
                </div>
              </div>
              <div
                class="dropdown-menu"
                id="userDropdownMenu"
                style="display: none"
              >
                <div
                  class="dropdown-item"
                  style="font-weight: 600; color: var(--text-primary)"
                >
                  <span id="userDisplayName">User</span>
                </div>
                <div class="dropdown-divider"></div>
                <a href="profile.html" class="dropdown-item"
                  >Profile Settings</a
                >
                <a href="dashboard.html" class="dropdown-item">Dashboard</a>
                <a href="marketplace.html" class="dropdown-item">Marketplace</a>
                <div class="dropdown-divider"></div>
                <button
                  class="dropdown-item logout-btn"
                  id="logoutBtn"
                  onclick="logout()"
                >
                  Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main style="padding-top: var(--header-height)">
      <section class="section">
        <div class="container">
          <div style="max-width: 400px; margin: 0 auto">
            <div class="text-center" style="margin-bottom: var(--spacing-2xl)">
              <h1>Log in</h1>
              <p>Welcome back! Please sign in to your account.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Enter your email"
                  required
                  autocomplete="email"
                />
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    style="
                      position: absolute;
                      right: var(--spacing-md);
                      top: 50%;
                      transform: translateY(-50%);
                      background: none;
                      border: none;
                      cursor: pointer;
                      color: var(--text-muted);
                    "
                    aria-label="Toggle password visibility"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
              </div>

              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  margin-bottom: var(--spacing-lg);
                "
              >
                <label
                  style="
                    display: flex;
                    align-items: center;
                    gap: var(--spacing-xs);
                    font-size: var(--font-size-sm);
                  "
                >
                  <input type="checkbox" id="remember" name="remember" />
                  Remember me
                </label>
                <a
                  href="forgot-password.html"
                  class="text-secondary"
                  style="font-size: var(--font-size-sm)"
                  >Forgot password?</a
                >
              </div>

              <button type="submit" class="btn btn-primary btn-full">
                Log in
              </button>
            </form>

            <!-- Social Login -->
            <div style="margin: var(--spacing-xl) 0">
              <div
                style="
                  position: relative;
                  text-align: center;
                  margin: var(--spacing-lg) 0;
                "
              >
                <hr
                  style="
                    border: none;
                    border-top: 1px solid var(--border-color);
                  "
                />
                <span
                  style="
                    position: absolute;
                    top: -10px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--background-white);
                    padding: 0 var(--spacing-md);
                    color: var(--text-muted);
                    font-size: var(--font-size-sm);
                  "
                  >or</span
                >
              </div>

              <div
                style="
                  display: flex;
                  flex-direction: column;
                  gap: var(--spacing-md);
                "
              >
                <button
                  type="button"
                  class="btn btn-secondary btn-full social-btn"
                >
                  <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                      fill="#4285F4"
                      d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    />
                    <path
                      fill="#34A853"
                      d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    />
                    <path
                      fill="#FBBC05"
                      d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    />
                    <path
                      fill="#EA4335"
                      d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    />
                  </svg>
                  Continue with Google
                </button>

                <button
                  type="button"
                  class="btn btn-secondary btn-full social-btn"
                >
                  >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="#1877F2"
                  >
                    <path
                      d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                    />
                  </svg>
                  Continue with Facebook
                </button>
              </div>
            </div>

            <!-- Sign up link -->
            <div class="text-center">
              <p style="color: var(--text-secondary)">
                Don't have an account?
                <a
                  href="signup.html"
                  style="color: var(--text-primary); font-weight: 500"
                  >Sign up</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Notifications Container -->
    <div
      class="notifications-container"
      style="
        position: fixed;
        top: var(--spacing-md);
        right: var(--spacing-md);
        z-index: 1000;
      "
    ></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("loginForm");
        const formHandler = new FormHandler(form);
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        // Password visibility toggle
        togglePassword.addEventListener("click", () => {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          // Update icon
          const icon = togglePassword.querySelector("svg");
          if (type === "text") {
            icon.innerHTML = `
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    `;
          } else {
            icon.innerHTML = `
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    `;
          }
        });

        // Form submission
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!formHandler.validate()) {
            return;
          }

          const submitBtn = form.querySelector('button[type="submit"]');
          const formData = formHandler.getData();

          try {
            Utils.showLoading(submitBtn);

            const response = await api.login({
              email: formData.email,
              password: formData.password,
            });

            Utils.showNotification(
              "Login successful! Redirecting...",
              "success"
            );

            // Redirect based on user type or intended destination
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get("redirect");

            let redirectUrl = "dashboard.html";

            if (redirect) {
              redirectUrl = redirect;
            } else {
              // Get user type and redirect appropriately
              const userType = api.getUserType();
              if (userType === "creator") {
                redirectUrl = "dashboard.html";
              } else if (userType === "buyer") {
                redirectUrl = "marketplace.html";
              }
            }

            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1000);
          } catch (error) {
            Utils.showNotification(
              error.message || "Login failed. Please try again.",
              "error"
            );
          } finally {
            Utils.hideLoading(submitBtn);
          }
        });

        // Social login handlers
        document.querySelectorAll(".social-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            Utils.showNotification(
              "Social login will be available soon!",
              "warning"
            );
          });
        });
      });
    </script>
  </body>
</html>
